<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4-102聊天室</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header><h1>4-102专属聊天室</h1></el-header>
        <el-main>
            <el-row>
                <el-col :span="4">
                    <div class="grid-content"></div>
                </el-col>
                <el-col :span="16">
                    <div class="grid-content">
                        <div style="width: 100%;height: 700px;border: 1px solid black;display: inherit;text-align: center">
                            <div>
                                <el-avatar src="https://cube.elemecdn.com/0/88/03b0d39583f48206768a7534e55bcpng.png"></el-avatar>
                            </div>
                        </div>
                    </div>
                </el-col>
                <el-col :span="4">
                    <div class="grid-content"></div>
                </el-col>
            </el-row>

            <el-row>
                <el-col :span="6">
                    <div class="grid-content"></div>
                </el-col>
                <el-col :span="12">
                    <div class="grid-content">
                        <div style="width: 100%;height: 100px;display: inherit;text-align: center">
                            <el-form :model="ruleForm" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                                <el-form-item>
                                    <el-input placeholder="4-102专属聊天室正在加急装修中。。。" label-width="0px" type="textarea" v-model="ruleForm.desc"></el-input>
                                </el-form-item>
                            </el-form>
                        </div>
                    </div>
                </el-col>
                <el-col :span="1">
                    <el-button type="primary" @click="submitForm('ruleForm')">发送</el-button>
                </el-col>
                <el-col :span="5">
                    <div class="grid-content"></div>
                </el-col>
            </el-row>
        </el-main>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                ruleForm: {
                    desc: ''
                }
            }
        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            }
        }
    })
</script>
</html>
