<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-102聊天室</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body onload="document.getElementById('inputBox').focus()">
    <h2 id="title">4-102聊天室</h2>
    <div id="box">
        <div id="messageBody">
            <div class="myMessage">
                <p class="myName"><b>老陈</b></p>
                <span class="mySpan">吃饭了吗，您？</span>
            </div>
            <div class="otherMessage">
                <p class="otherName"><b>老韩</b></p>
                <span class="otherSpan">诶呦，吃的饱饱的呢！</span>
            </div>
        </div>
        <div id="inputBody">
            <input id="inputBox" type="text">
            <input id="submitButton" type="submit" value="发送" onclick="send()">
        </div>
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
<script>
    var inputBox = $('#inputBox');  //获取输入框
    var messageBody = $('#messageBody');  //获取聊天记录显示区域

    // 发送消息
    function send() {
        if (!inputBox.val().trim() == '') {
            console.log(inputBox.val());
            messageBody.append('<div class="myMessage"><p class="myName"><b>老陈</b></p> <span class="mySpan">' + inputBox.val() + '</span></div>');
            messageBody.scrollTop(messageBody[0].scrollHeight);  //滚动条显示到最下方
            inputBox.val('');  //清空输入框
            inputBox.focus(); //焦点回到输入框
        } else {
            console.log('输入框为空');
            inputBox.val('');  //清空输入框
        }
    }

    // 输入框点击回车之后，调用‘发送消息’的方法
    inputBox.keydown((e) => {
        if (e.keyCode == 13) {
            this.send();
        }
    })
</script>

</html>
